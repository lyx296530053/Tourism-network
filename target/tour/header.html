<script src="js/getParameter.js"></script>
<script>
    $(function () {
        $.get("user/changeHeader", {}, function (data) {
            var temp = "欢迎你，" + data;
            $("#user").html(temp);
        });
        $("#exit").click(function (data) {
            $.get("user/exit", {}, function () {
                location.href("index.html");

            });
        });
        $.get("pag/pagCheck",{}, function (data) {
            var li = '<li class="nav-active"><a href="index.html">首页</a></li>';
            for (var i = 0; i < data.length; i++) {
                li+= '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
            }
            li += '<li><a href="favoriterank.html">收藏排行榜</a></li>';
            $("#lists").html(li);
        });
        $("#q").click(function () {
            var rname = $("#shuchu").val();
            var cid = getParameter("cid");
            location.href="http://localhost/tour/route_list.html?cid="+cid+"&rname="+rname;
        });
    });
</script>
